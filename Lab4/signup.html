<!DOCTYPE html>
<html>
<link rel="stylesheet" href="signup-style.css">

<head>
    <title>SignUp Page</title> 
    <!--
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    -->
    <script type="text/javascript" src="validate_signup.js"></script>
</head>
<body>

    <h1>Sign Up Page</h1>
    <form name="myForm" onsubmit="return validateForm()" method="post">
    <table>
         <tbody><tr><td>Email: </td><td> <input type="text" id="email" size="30" maxlength="60"></td></tr>
         <tr><td>Username: </td><td> <input type="text" id="uname" size="30" maxlength="40"></td></tr>
         <tr><td>Password: </td><td> <input type="password" id="pswd" size="30" maxlength="8"></td></tr>      
         <tr><td>Confirm Password: </td><td> <input type="password" id="pswdr" size="30" maxlength="8"></td></tr>             
    </tbody></table>
    
    <p><input type="submit" name="SignUp" value="SignUp">
    <input type="reset" name="Reset" value="Reset"></p>
    </form>
    
    <p><a href="index.html">Back to index page</a></p>
    
</html>
